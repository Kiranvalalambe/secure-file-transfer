name: CI/CD Secure File Transfer

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ⚙️ Build with Maven
        run: mvn clean package

      - name: 🐳 Build Docker Image
        run: docker build -t secure-file-app .

      - name: 🖥️ Deploy to EC2 via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "target/secure-file-transfer-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/"

      - name: 🔄 Run Docker on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker stop secure-file-app || true
            docker rm secure-file-app || true
            docker build -t secure-file-app /home/ubuntu/
            docker run -d -p 8080:8080 --name secure-file-app secure-file-app

      - name: 🛡️ Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: http://${{ secrets.EC2_HOST }}:8080/files/upload
          fail_action: false
